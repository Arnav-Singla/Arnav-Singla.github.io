<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="login-box">
            <img src="https://cdn.icon-icons.com/icons2/1378/PNG/512/avatardefault_92824.png" class="user-icon">
            <h1>LOGIN HERE</h1>
            <form>
                <label for="fname">First Name</label> <br>
                <input type="text" id="fname" name="fname"><br><br>

                <label for="pass">Password</label> <br>
                <input type="password" id="pass" name="pass"><br><br>

                <input type="radio" id="male" name="gender" value="male">
                <label for="male"> Male</label> <br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female"> Female</label><br><br>

                

                <label for="date">Birthdate</label> <br>
                <input type="date" id="date" name="date"><br> <br>

                <select name="cars" id="cars">
                    <option value="Audi">Audi</option>
                    <option value="BMX">BMW</option>
                    <option value="Merc">Merc</option>
                    <option value="Jeep">Jeep</option>
                </select> <br><br>

                <textarea name="Message" id="Message"></textarea><br><br>

                <input type="submit" value="Submit" style="padding: 10px;"> <br>

            </form>
        </div>
        
    </body> 
</html>
